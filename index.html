<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="contact_form">
      <form action="https://api.web3forms.com/submit" method="POST" class="left_container">
        <input type="hidden" name="access_key" value="d0527917-7c6d-4e46-93eb-0476851f9f01">
        <div class="contact_left_title">
          <h2>Contact Us</h2>
          <hr>
        </div>
        <input type="text" class="contact_input" name="name" placeholder="Enter Your Name" id="">
        <input type="text" class="contact_input" name="email" placeholder="Enter Your Email" id="">
        <textarea name="message" class="message" placeholder="Enter Your Message" id=""></textarea>
        <button type="submit">Submit</button>
      </form>
      <div class="right_container">
        <img src="sun.gif" alt="">
      </div>
    </div>
  </body>
</html>
